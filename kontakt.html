<html>
<head>
    <meta charset="utf-8"/>
    <title>Telefoni</title>
    <link rel="stylesheet" type="text/css" href="css/stil.css">
    <script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>
<div id="navigacija">

</div>
<div id="banner">
    <img class="aktivna nekativna" src="images/iphone.jpg" width="100%" height="50%">
    <img class="neaktivna" src="images/samsung.jpg" width="100%" height="50%">
    <img class="neaktivna" src="images/sony.jpg" width="100%" height="50%">
</div>
<div id="kontakt">
<form name="contactform">
    <table width="450px">
        <tr>
            <td valign="top">
                <label ><br/>First Name</label>
            </td>
            <td valign="top">
                <input  type="text" class="kontakt" id="ime" maxlength="50" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
            <label ><br/>Last Name</label>
            </td>
            <td valign="top">
                <input  type="text" class="kontakt" id="prezime" maxlength="50" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label ><br/>Email Address </label>
            </td>
            <td valign="top">
                <input  type="text" class="kontakt" id="email" maxlength="80" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label><br/>Comments</label>
            </td>
            <td valign="top">
                <textarea  id="komentar" class="kontakt" maxlength="1000" cols="25" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" id="posalji" value="Posalji">
            </td>
        </tr>
    </table>
    <div id="greske"></div>
    <div id="podaci"></div>
</div>
</body>
<footer>
    <ul class="lista">
        <li><a href="sitemap.xml">sitemap</a></li>
        <li><a href="rss.xml">rss</a></li>
        <li><a href="dokumentacija.pdf">dokumentacija</a></li>
    </ul>
</footer>
<script src="js/skripta.js"></script>
</html>
